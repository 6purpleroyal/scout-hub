<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App Initialization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .pass {
            background: #2d5016;
            border-left: 4px solid #4caf50;
        }
        .fail {
            background: #5c1a1a;
            border-left: 4px solid #f44336;
        }
        .info {
            background: #1a3a5c;
            border-left: 4px solid #2196f3;
        }
        #playersGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .player-card {
            background: #16213e;
            border-radius: 8px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>App Initialization Test</h1>
    <div id="testResults"></div>
    
    <!-- Minimal DOM structure needed for app -->
    <div id="homepage" class="page active">
        <div class="players-grid" id="playersGrid"></div>
    </div>
    <div id="player-profile" class="page"></div>
    <div id="team-profile" class="page"></div>
    
    <!-- Search elements -->
    <div class="home-search-container">
        <input type="text" id="homeSearchInput">
        <div id="homeSearchResults"></div>
    </div>
    <div class="search-container">
        <input type="text" id="profileSearchInput">
        <div id="profileSearchResults"></div>
    </div>
    <div class="search-container">
        <input type="text" id="teamProfileSearchInput">
        <div id="teamProfileSearchResults"></div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/data-loader.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/ui.js"></script>
    
    <script>
        // Test script
        const results = document.getElementById('testResults');
        
        function addResult(message, status) {
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function runTests() {
            addResult('Starting initialization tests...', 'info');
            
            try {
                // Create app instance
                const app = new App();
                addResult('✓ App instance created', 'pass');
                
                // Initialize app
                await app.init();
                addResult('✓ App.init() completed without errors', 'pass');
                
                // Check if data was loaded
                const players = app.dataLoader.getAllPlayers();
                const teams = app.dataLoader.getAllTeams();
                
                if (players.length > 0) {
                    addResult(`✓ Players loaded: ${players.length} players`, 'pass');
                } else {
                    addResult('✗ No players loaded', 'fail');
                }
                
                if (teams.length > 0) {
                    addResult(`✓ Teams loaded: ${teams.length} teams`, 'pass');
                } else {
                    addResult('✗ No teams loaded', 'fail');
                }
                
                // Check if featured players were populated
                const playersGrid = document.getElementById('playersGrid');
                if (playersGrid.children.length > 0) {
                    addResult(`✓ Featured players populated: ${playersGrid.children.length} cards`, 'pass');
                } else {
                    addResult('✗ Featured players grid is empty', 'fail');
                }
                
                // Check if modules are initialized
                if (app.dataLoader) {
                    addResult('✓ DataLoader initialized', 'pass');
                } else {
                    addResult('✗ DataLoader not initialized', 'fail');
                }
                
                if (app.searchEngine) {
                    addResult('✓ SearchEngine initialized', 'pass');
                } else {
                    addResult('✗ SearchEngine not initialized', 'fail');
                }
                
                if (app.uiManager) {
                    addResult('✓ UIManager initialized', 'pass');
                } else {
                    addResult('✗ UIManager not initialized', 'fail');
                }
                
                // Check if initialized flag is set
                if (app.initialized) {
                    addResult('✓ App marked as initialized', 'pass');
                } else {
                    addResult('✗ App not marked as initialized', 'fail');
                }
                
                addResult('All tests completed!', 'info');
                
            } catch (error) {
                addResult(`✗ Error during initialization: ${error.message}`, 'fail');
                console.error(error);
            }
        }

        // Load App class and run tests
        const script = document.createElement('script');
        script.src = 'scripts/app.js';
        script.onload = () => {
            // Wait a bit for DOM to be ready
            setTimeout(runTests, 100);
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
